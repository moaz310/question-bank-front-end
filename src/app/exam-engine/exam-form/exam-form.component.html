<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Exam name</label>
                    <input type="text" id="name" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passingScore">Passing Score</label>
                    <input type="number" id="passingScore" formControlName="passingScore" class="form-control">
                </div>
                <br>

                <button class="btn btn-primary" (click)="onAddQuestion()">Add question</button>
                <div formArrayName="questionsId">
                    <h4>Questions</h4>
                    <div class="form-group" *ngFor="let questionControl of questionsControl; let i = index"
                    [formGroupName]="i">
                        <div *ngIf="questionControl!=null">
                            <span> {{questionControl.value}}</span>
                        </div>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="modal-header" >
    <h5 class="modal-title" id="addAnswerModal">Add Answer</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close(false)"
    ></button>
  </div>
  <div class="modal-body"> 
    <div>Please add the answer details</div>
    <br>
    <label for="name"> Name: </label>
    <input type="text" [(ngModel)] = "answer.name" id="name" class="form-control">
    <label for="name"> Description: </label>
    <input type="text" [(ngModel)] = "answer.description" class="form-control">  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close(false)">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="onAddAnswer()">Add</button>
</div>
